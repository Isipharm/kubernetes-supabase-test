apiVersion: apps/v1
kind: Deployment
metadata:
  name: functions
  labels:
    app: functions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: functions
  template:
    metadata:
      labels:
        app: functions
    spec:
      containers:
      - name: functions
        image: supabase/edge-runtime
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Extraction des fichiers de fonctions
          tar -xvf /home/deno/functions/tmp/functions.tar -C /home/deno/functions/
          
          # DÃ©marrage du runtime
          edge-runtime start --main-service /home/deno/functions/main
        # resources:
        #   requests:
        #     memory: "256Mi"
        #     cpu: "100m"
        #   limits:
        #     memory: "2Gi"
        #     cpu: "500m"
        env:
        - name: JWT_SECRET
          value: $(JWT_SECRET)
        - name: SUPABASE_URL
          value: http://kong-gateway-proxy
        - name: SUPABASE_ANON_KEY
          value: $(ANON_KEY)
        - name: SUPABASE_SERVICE_ROLE_KEY
          value: $(SERVICE_ROLE_KEY)
        - name: SUPABASE_DB_URL
          value: postgresql://postgres:$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)
        # TODO: Allow configuring VERIFY_JWT per function. This PR might help: https://github.com/supabase/cli/pull/786
        - name: VERIFY_JWT
          value: "$(FUNCTIONS_VERIFY_JWT)"
        envFrom:
          - configMapRef:
              name: common-config
          - secretRef:
              name: common-secrets
        volumeMounts:
        - name: functions-volume
          mountPath: /home/deno/functions/tmp
      volumes:
      - name: functions-volume
        configMap:
          name: edge-functions-config
---
apiVersion: v1
kind: Service
metadata:
  name: functions
spec:
  selector:
    app: functions
  ports:
    - port: 9000
      targetPort: 9000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: functions-v1
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/functions/v1`)
      kind: Rule
      services:
        - name: supabase-functions
          port: 9000
      middlewares:
      - name: supabase-cors
      - name: supabase-functions-stripprefix
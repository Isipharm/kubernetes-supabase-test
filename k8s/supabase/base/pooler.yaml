apiVersion: apps/v1
kind: Deployment
metadata:
  name: supavisor
  labels:
    app: supavisor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supavisor
  template:
    metadata:
      labels:
        app: supavisor
    spec:
      initContainers:
      - name: check-db-ready
        image: postgres:13-alpine
        command: ['sh', '-c']
        args:
          - |
            echo "Waiting for database to be ready..."
            until pg_isready -h supabase-db -p $(POSTGRES_PORT) -U postgres; do
              echo "Waiting for database to start..."
              sleep 2
            done
          - echo "Database is ready"
        env:
          - name: PGPASSWORD
            value: $(POSTGRES_PASSWORD)
          - name: POSTGRES_HOST
            value: supabase-db
          # supabase-db only for the pooler pod, other pods should use the pooler service host
        envFrom:
          - configMapRef:
              name: common-config
          - secretRef:
              name: common-secrets
      containers:
      - name: supavisor
        image: supabase/supavisor
        ports:
        - containerPort: 5432
        - containerPort: 6543
        command: ["/bin/sh", "-c"]
        args:
        - /app/bin/migrate && /app/bin/supavisor eval "$$(cat /etc/pooler/pooler.exs)" && /app/bin/server
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        env:
        - name: PORT
          value: "4000"
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POSTGRES_PORT
          value: $(POSTGRES_PORT)
        # - name: NODE_NAME
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: metadata.name
        - name: POSTGRES_DB
          value: $(POSTGRES_DB)
        - name: POSTGRES_HOST
          value: supabase-db
        - name: POSTGRES_PASSWORD
          value: $(POSTGRES_PASSWORD)
        - name: DATABASE_URL
          value: ecto://supabase_admin:$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/_supabase
        - name: CLUSTER_POSTGRES
          value: "true"
        - name: SECRET_KEY_BASE
          value: $(SECRET_KEY_BASE)
        - name: VAULT_ENC_KEY
          value: $(VAULT_ENC_KEY)
        - name: API_JWT_SECRET
          value: $(JWT_SECRET)
        - name: METRICS_JWT_SECRET
          value: $(JWT_SECRET)
        - name: REGION
          value: local
        - name: ERL_AFLAGS
          value: -proto_dist inet_tcp        
        - name: POOLER_TENANT_ID
          value: $(POOLER_TENANT_ID)
        - name: POOLER_DEFAULT_POOL_SIZE
          value: $(POOLER_DEFAULT_POOL_SIZE)
        - name: POOLER_MAX_CLIENT_CONN
          value: $(POOLER_MAX_CLIENT_CONN)
        - name: POOLER_POOL_MODE
          value: transaction
        - name: DB_POOL_SIZE
          value: $(DB_POOL_SIZE)
        envFrom:
          - configMapRef:
              name: common-config
          - secretRef:
              name: common-secrets
        volumeMounts:
        - name: pooler
          mountPath: /etc/pooler/pooler.exs
          subPath: pooler.exs
      volumes:
      - name: pooler
        configMap:
          name: pooler-config
          items:
          - key: pooler.exs
            path: pooler.exs
---
apiVersion: v1
kind: Service
metadata:
  name: supavisor
spec:
  selector:
    app: supavisor
  ports:
  - port: 5432
    name: session
    targetPort: 5432
  - port: 6543
    name: transaction
    targetPort: 6543
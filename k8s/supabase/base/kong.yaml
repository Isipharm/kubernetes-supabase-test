apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  labels:
    app: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: ingress-controller
          image: kong/kubernetes-ingress-controller:3.1
          args:
            - --kong-admin-url=http://localhost:8001
            - --publish-service=kong/kong-proxy
            - --ingress-class=kong
            - --enable-gateway-apis=true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        - name: proxy
          image: kong
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001"
            - name: KONG_PROXY_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_ADMIN_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_PROXY_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_ADMIN_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_DECLARATIVE_CONFIG
              value: /kong/kong.yml
          ports:
            - containerPort: 8000  # Proxy
            - containerPort: 8443  # Proxy TLS
            - containerPort: 8001  # Admin API
            - containerPort: 8444  # Admin API TLS
---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  labels:
    app: kong
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      port: 80
      targetPort: 8000
    - name: proxy-ssl
      port: 443
      targetPort: 8443
  selector:
    app: kong
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  labels:
    app: kong
spec:
  type: ClusterIP
  ports:
    - name: admin
      port: 8001
      targetPort: 8001
    - name: admin-ssl
      port: 8444
      targetPort: 8444
  selector:
    app: kong
---
# CORS plugin (à appliquer sur les routes concernées)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: cors
plugin: cors
---
# Key-auth plugin
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: key-auth
plugin: key-auth
config:
  hide_credentials: false
---
# Key-auth plugin (hide_credentials: true)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: key-auth-hide
plugin: key-auth
config:
  hide_credentials: true
---
# ACL plugin (admin et anon)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: acl-admin-anon
plugin: acl
config:
  hide_groups_header: true
  allow:
    - admin
    - anon
---
# ACL plugin (admin only)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: acl-admin
plugin: acl
config:
  hide_groups_header: true
  allow:
    - admin
---
# Basic-auth plugin (dashboard)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: basic-auth
plugin: basic-auth
config:
  hide_credentials: true
---
# Request transformer (graphql)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: graphql-transform
plugin: request-transformer
config:
  add:
    headers:
      - Content-Profile:graphql_public
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-v1-open
  annotations:
    konghq.com/plugins: cors
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth/v1/verify
      backendRefs:
        - name: supabase-auth
          port: 9999

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-v1-open-callback
  annotations:
    konghq.com/plugins: cors
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth/v1/callback
      backendRefs:
        - name: supabase-auth
          port: 9999

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-v1-open-authorize
  annotations:
    konghq.com/plugins: cors
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth/v1/authorize
      backendRefs:
        - name: supabase-auth
          port: 9999
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-v1
  annotations:
    konghq.com/plugins: cors,key-auth,acl-admin-anon
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth/v1/
      backendRefs:
        - name: supabase-auth
          port: 9999
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rest-v1
  annotations:
    konghq.com/plugins: cors,key-auth-hide,acl-admin-anon
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /rest/v1/
      backendRefs:
        - name: supabase-rest
          port: 3000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: graphql-v1
  annotations:
    konghq.com/plugins: cors,key-auth-hide,graphql-transform,acl-admin-anon
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /graphql/v1
      backendRefs:
        - name: supabase-rest
          port: 3000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: realtime-v1-ws
  annotations:
    konghq.com/plugins: cors,key-auth,acl-admin-anon
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /realtime/v1/
      backendRefs:
        - name: supabase-realtime
          port: 4000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: realtime-v1-rest
  annotations:
    konghq.com/plugins: cors,key-auth,acl-admin-anon
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /realtime/v1/api
      backendRefs:
        - name: supabase-realtime
          port: 4000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: storage-v1
  annotations:
    konghq.com/plugins: cors
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /storage/v1/
      backendRefs:
        - name: supabase-storage
          port: 5000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: functions-v1
  annotations:
    konghq.com/plugins: cors
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /functions/v1/
      backendRefs:
        - name: supabase-functions
          port: 9000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: analytics-v1
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /analytics/v1/
      backendRefs:
        - name: supabase-analytics
          port: 4000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: meta
  annotations:
    konghq.com/plugins: key-auth,acl-admin
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /pg/
      backendRefs:
        - name: supabase-meta
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard
  annotations:
    konghq.com/plugins: cors,basic-auth
spec:
  parentRefs:
    - name: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: supabase-studio
          port: 3000
---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: anon
username: anon
credentials:
  - anon-key-auth

---
apiVersion: configuration.konghq.com/v1
kind: KongCredential
metadata:
  name: anon-key-auth
consumerRef: anon
type: key-auth
config:
  key: ${SUPABASE_ANON_KEY}

---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: service-role
username: service_role
credentials:
  - service-role-key-auth

---
apiVersion: configuration.konghq.com/v1
kind: KongCredential
metadata:
  name: service-role-key-auth
consumerRef: service-role
type: key-auth
config:
  key: ${SUPABASE_SERVICE_KEY}

---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: dashboard
username: DASHBOARD
credentials:
  - dashboard-basic-auth

---
apiVersion: configuration.konghq.com/v1
kind: KongCredential
metadata:
  name: dashboard-basic-auth
consumerRef: dashboard
type: basic-auth
config:
  username: ${DASHBOARD_USERNAME}
  password: ${DASHBOARD_PASSWORD}
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kong
  annotations:
    konghq.com/gatewayclass-unmanaged: 'true'
spec:
  controllerName: konghq.com/kic-gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kong
spec:
  gatewayClassName: kong
  listeners:
    - name: proxy
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All